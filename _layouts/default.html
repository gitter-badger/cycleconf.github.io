---
layout: blank
---
    <div class="wide-page-body">
      <nav class="side-menu">
        <h3>
          <a href="/" class="cycle-home-link">CycleConf 2016</a>
        </h3>
        <br>
      </nav>
      <article id="content">
        <header>
          <img src="img/cycleconf_logo.svg" alt="" width="200px" />
          <h2>{{ page.title }}</h2>
          {% if page.path %}
            <a class="edit-post" title="Edit on Github" href="{{ page.path | prepend: 'https://github.com/cyclejs/cyclejs.github.io/edit/master/' }}">Edit on GitHub <i class="fa fa-edit"></i></a>
          {% endif %}
        </header>
        <div>
{{ content }}
        </div>
        <div class="mobile-hidden">
          <div class="paginator">
            <span>{% if page.next %}<a href="{{ page.next.url }}"><i class="fa fa-long-arrow-left"></i></a>{% endif %}</span>
            <span>{% if page.previous %}<a href="{{ page.previous.url }}"><i class="fa fa-long-arrow-right"></i></a>{% endif %}</span>
          </div>
        </div>
        <div class="mobile-shown">
          <div class="paginator mobile-shown">
            <span>{% if page.next %}<a href="{{ page.next.url }}#content"><i class="fa fa-long-arrow-left"></i></a>{% endif %}</span>
            <span>{% if page.previous %}<a href="{{ page.previous.url }}#content"><i class="fa fa-long-arrow-right"></i></a>{% endif %}</span>
          </div>
        </div>
{% include footer.html %}
      </article>
    </div>
